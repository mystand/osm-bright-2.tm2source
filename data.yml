      table: |-
        ( SELECT * FROM (
            -- landuse_gen0
            SELECT geometry, type as class, area
            FROM osm_landusages_gen0
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) BETWEEN 4 AND 9
        
            -- landuse_gen1
            UNION ALL
            SELECT geometry, type as class, area
            FROM osm_landusages_gen1
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) BETWEEN 10 AND 12
        
            -- landuse
            UNION ALL
            SELECT geometry, type as class, area
            FROM osm_landusages
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) > 12
          ) AS QUERY
         ORDER BY area DESC
        ) AS data
