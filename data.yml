_prefs: 
  disabled: []
  inspector: false
  mapid: ''
  rev: ''
  saveCenter: true
attribution: ''
center: 
  - 131.8171
  - 43.0029
  - 8
description: OSM Bright 2
Layer: 
  - id: landuse
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: ''
      key_field: osm_id
      max_size: 512
      password: ''
      port: ''
      table: |-
        ( SELECT * FROM (
            -- landuse_gen0
            SELECT geometry, osm_id, type as class, area
            FROM osm_landusages_gen0
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) BETWEEN 4 AND 9
        
            -- landuse_gen1
            UNION ALL
            SELECT geometry, osm_id, type as class, area
            FROM osm_landusages_gen1
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) BETWEEN 10 AND 12
        
            -- landuse
            UNION ALL
            SELECT geometry, osm_id, type as class, area
            FROM osm_landusages
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) >= 12
          ) AS QUERY
         ORDER BY area DESC
        ) AS data
      type: postgis
      user: ''
    description: ''
    fields: 
      area: Number
      class: String
      osm_id: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: water
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        ( SELECT * FROM (
            -- water_polygons
            SELECT geom as geometry
            FROM water
            WHERE geom && !bbox!
        
            -- water_gen0
            UNION ALL
            SELECT geometry
            FROM osm_waterareas
            WHERE geometry && !bbox!
              AND area > 10000
              AND z(!scale_denominator!) BETWEEN 3 AND 9
        
            -- water_gen1
            UNION ALL
            SELECT geometry
            FROM osm_waterareas
            WHERE geometry && !bbox!
              AND area > 1000
              AND z(!scale_denominator!) BETWEEN 9 AND 12
          
            -- water
            UNION ALL
            SELECT geometry
            FROM osm_waterareas
            WHERE geometry && !bbox!
              AND z(!scale_denominator!) > 12
          ) AS QUERY
        ) AS data
      type: postgis
      user: ''
    description: ''
    fields: {}
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: waterway
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: ''
      key_field: osm_id
      max_size: 512
      password: ''
      port: ''
      table: |-
        ( SELECT * FROM (
            -- waterway_low
            SELECT geometry, osm_id, type as class
            FROM osm_waterways
            WHERE geometry && !bbox!
              AND type IN ('river', 'canal')
              AND z(!scale_denominator!) BETWEEN 8 AND 12
        
            -- waterway_med
            UNION ALL
            SELECT geometry, osm_id, type as class
            FROM osm_waterways
            WHERE geometry && !bbox!
              AND type IN ('river', 'canal', 'stream')
              AND z(!scale_denominator!) BETWEEN 13 AND 14
        
            -- waterway_high
            UNION ALL
            SELECT geometry, osm_id, type as class
            FROM osm_waterways
            WHERE geometry && !bbox!
              AND type IN ('river', 'canal', 'stream', 'ditch', 'drain')
              AND z(!scale_denominator!) >= 15
          ) AS QUERY
        ) AS data
      type: postgis
      user: ''
    description: ''
    fields: 
      class: String
      osm_id: Number
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  - id: aeroway
    Datasource: 
      dbname: osm
      extent: -20037508.34,-20037508.34,20037508.34,20037508.34
      geometry_field: geometry
      geometry_table: ''
      host: ''
      key_field: ''
      max_size: 512
      password: ''
      port: ''
      table: |-
        ( SELECT geometry, osm_id, type
          FROM osm_aeroways
          WHERE geometry && !bbox!
            AND z(!scale_denominator!) >= 12
        ) AS data
      type: postgis
      user: ''
    description: ''
    fields: 
      osm_id: Number
      type: String
    properties: 
      "buffer-size": 8
    srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
maxzoom: 8
minzoom: 0
name: OSM Bright 2
